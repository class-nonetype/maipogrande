	<br></br>
	<br></br>
	<br></br>
	<div class="card">
		<div class="card-body">


			<form class="form" action="" method="POST">

					{{ sign_up_form.as_p }}

					</div>

			</form>
		
		</div>
	</div>

	<br></br>
