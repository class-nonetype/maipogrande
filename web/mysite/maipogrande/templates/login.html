<!DOCTYPE html>

{% load static %}
{% block content %}
<html lang="es">

  <!-- head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        
        <title>Login Feria Virtual Maipo Grande</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" media="print">
        
        
        <!-- Custom styles for this template -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="{% static 'css/login.style.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">





        <style>
      
            .icon{
              display: inline-flex;
              align-items: flex-start;
              padding: 0 24px;
              justify-content: start;
            }
      
            .btn-text {
              display: inline-flex;
              justify-content: end;
            }
      
          </style>
    </head>

    <body>


        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                {% csrf_token %}

                                <img src="{% static 'img/banners/banner-1.png' %}" class="col-12" alt="">
                                <br></br>
                                <div class="form-group">
                                    <label for="username" class="text-start text-light">Nombre de usuario</label>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-start text-light">Contraseña</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                    <br>
                                </div>
                                <div class="form-group">

                                    <button class="btn btn-success btn-group-sm" type="submit" id="btn-login" style="border-radius: 40px;">
                                            <span class="icon">
                                                <i class="fa-solid fa-arrow-right"></i>
                                            </span>
                                    
                                            <span class="btn-text">
                                                Iniciar sesión
                                            </span>
                                    </button>

                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>

</html>

{% endblock %}
