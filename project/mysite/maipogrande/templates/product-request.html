{% extends './layout.html' %}

{% block content %}



{% load humanize %}
{% load static %}


<style>

    .text-title {
        padding-top : 60px;
        padding-bottom: 100px;
    }
    
    .card-profile {
        padding-top : 10px;
        padding-bottom: 15px;
    }

</style>


<div class="row">

    <div class="col-12">



        <div class="p-3 mb-2 bg-dark text-white">
            <h1 class="display-6 text-title">Crea una nueva solicitud de producto</h1>
        </div>
        
		<div class="card">
                
			<div class="card-body">

				<div class="row">
					<div class="col-sm-12 col-md-6 col-lg-8 col-xl-12">
						<br></br>
                        <legend></legend>
						<form action="" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="col-sm-12 col-md-6 col-lg-8 col-xl-12">
								<div class="table-responsive py-4">
									<table class="table table-striped">
										<thead>
											<tr>
												<th></th>
											</tr>
										</thead>
										
										<tbody>
					
											<tr>
												{{ form.as_p}}

												<div class="d-grid gap-2 col-6 mx-auto">
													<button class="btn btn-primary btn-danger btn-lg text-white"  type="submit" href="#">
														<i class="fa-solid fa-circle-plus"></i>
														Enviar solicitud de producto
													</button>
													<br></br>

												</div>
					
											</tr>
										</tbody>
									</table>
									<br></br>

								</div>
							</div>
						</form>
					</div>

				</div>

			</div>
		</div>
    </div>
</div>
{% endblock %}
