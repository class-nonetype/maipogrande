<!DOCTYPE html>

{% load static %}
{% block content %}

<html lang="es">

  <!-- head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        
        <title>Login Feria Virtual Maipo Grande</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        
        <!-- Custom styles for this template -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="{% static 'css/login.style.css' %}" rel="stylesheet">

    </head>

    <body>
        <div id="login" class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-8 col-xl-12">
                <div class="col-lg-12"> <!-- 4 -->

                    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-12">
                        <div class="container">
                            <div id="login-row" class="row justify-content-center align-items-center">
                                <div id="login-column" class="d-flex justify-content-center">

                                    <div id="login-box" class="col-12 col-md-12 col-xl-12">

                                        <form id="login-form" class="form" method="post">

                                            {% csrf_token %}

                                            <div class="col-12">
                                                <img src="{% static 'img/banner.png' %}" class="col-12" alt="">
                                                <!--<h1 id="login-title" class="display-6 text-start text-light">Iniciar sesion</h1>-->
                                            </div>
                                            <br></br>

                                            <div class="col-12 col-md-12 col-xl-12">
                                                <label for="username" class="text-start text-light">Nombre de usuario</label>
                                                <input type="text" name="username" id="username" class="form-control">
                                                <br>
                                                <label for="password" class="text-start text-light">Contrase√±a</label>
                                                <input type="password" name="password" id="password" class="form-control">
                                                <br>

                                                <input id="btn-login" class="btn btn-outline-success btn-lg py-2" type="submit" value="Iniciar sesion">
                                            </div>
                                        </form>
                                        
                                        <br></br>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>

</html>

{% endblock %}
